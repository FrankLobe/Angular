<article>
    <div class="row" *ngFor="let employment of employment_content">
        <div class="col-md-3 col-12">
            <div class="row">
                <div class="col-12">
                    <p>{{ employment.date_range }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-12">
            <div class="row">
                <div class="col-12">
                    <h3>{{ employment.title }}</h3>
                </div>
            </div>
            <div class="row" *ngIf="employment.url !== ''">
                <div class="lead mb-2 col-12">
                    <a class="text-primary align-middle" href="{{ employment.url }}" target="_blank">
                        <img class="img-fluid mt-3" alt="logo" src="assets/images/{{ employment.logo }}" />
                    </a>
                </div>
            </div>
            <div *ngIf="employment.url === ''" class="row">
                <div class="lead mb-2 col-12">
                    <img class="img-fluid mt-3" alt="logo" src="assets/images/{{ employment.logo }}" />
                </div>
            </div>
            <address *ngIf="employment.telephone !== ''">
                <div class="row">
                    <div class="col-12">
                        <p><i class="bi bi-telephone m-2"></i>{{ employment.telephone }}</p>
                    </div>
                </div>
            </address>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let employment_point of employment.employment_points">
                            {{ employment_point }}
                        </li>
                    </ul>
                    <br>
                    <p *ngIf="employment.attachment !== ''">
                        <a class="lead text-secondary" href="/assets/documents/{{ employment.attachment }}"
                            target="_blank">{{ employment.attachment_description }}</a>
                    </p>
                </div>
            </div>
        </div>
        <hr>
    </div>
</article>
