<article>
    <div class="row" *ngFor="let certification of certification_content">
        <div class="col-md-3 col-12">
            <div class="row">
                <div class="col-12">
                    <p>{{ certification.year }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-12">
            <div class="col-xs-6">
                <p class="h4">{{ certification.certification_institution }}</p>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="lead">{{ certification.certification_description }}
                        <a href="{{ certification.url }}" *ngIf="certification.url !== ''"><i
                                class="bi bi-box-arrow-in-up-right"></i></a>
                    </p>
                </div>
            </div>
        </div>
        <hr>
    </div>
</article>
